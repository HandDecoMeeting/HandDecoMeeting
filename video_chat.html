<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script
    type="text/javascript"
    src="/socket.io/socket.io.js"
    ></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    
    <title>손꾸팅</title>

    <style>
      * {
        font-family: 'Noto Sans KR', 'Nanum Pen Script', sans-serif;
        margin: 0;
        padding: 0;
      }

      .videoCol {
        margin: 1rem 0;
      }

      video {
        width: 100%;
        height: 450px;
        object-fit: cover;
        border-radius: 1rem;
      }
    </style>

  </head>
  <body>
    <h1 class="text-center mt-3">손꾸팅</h1>

    <div class="container" style="max-width: 1440px;">
      <div id="video_container" class="row row-cols-2">
        <div class="col videoCol">
          <h3 id="myInfo">My Screen</h3>
          <video
          id="localVideo"
          autoplay
          ></video>
          <!-- style="width: 700px; height: 450px" -->
        </div>
      </div>
    </div>

    <script src="new.js"></script>
  </body>
</html>
